function tohex (n) {
   var retval=&#39;&#39;;
   if (n&lt;=0) {
      retval=&#39;00&#39;;
      return retval;
   }
   var nt=n;
   while (n&gt;0) {
      var m=n;
      n=m&gt;&gt;4;
      m=m%16;
      var string=&#39;&#39;;
      if (m&lt;10) string=&#39;&#39;+m; else {
         switch (m) {
            case 10:
            default:
               string=&#39;A&#39;
            break;
            
            case 11:
               string=&#39;B&#39;
            break;
            
            case 12:
               string=&#39;C&#39;
            break;

               string=&#39;E&#39;
            break;
            
            case 15:
               string=&#39;F&#39;
            break;
         }
      }

   }

}
